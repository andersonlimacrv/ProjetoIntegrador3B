<body>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  

  <div class="container p-3 my-3 border text-center" style="color: white; background: #606060";>
    <h1>Central de doações</h1>
  </div>

  <div class="row">
    <div class="col-sm-6 px-md-4 form-group">
    <form action="">
      <p>Marque o campo conforme a doação</p>
      <div class="form-check-inline">
        <label class="form-check-label">
          <input type="radio" class="form-check-input" name="cpf">CPF
        </label>
      </div>
      <div class="form-check-inline">
        <label class="form-check-label">
          <input type="radio" class="form-check-input" name="cnpj">CNPJ
        </label>
      </div>
      <div class="form-check-inline disabled">
        <label class="form-check-label">
          <input type="radio" class="form-check-input" name="anonimo" checked>Doação Anonima
        </label>
      </div>
      <br>
      <label for="idDonater">Informe o seu CPF/CNPJ</label><br>
      <input type="int" id="idDonater" name="idDonater" value="idDonater"><br>
    <label for="">Selecione o categoria de doação</label><br>
    <select id="categoryDonate" name="categoryDonate">
      <option value="food">Alimento</option>
      <option value="cloth">Roupas</option>
      <option value="electronics">Eletronicos</option>
    </select><br>
    <label>Selecione o tipo de doação</label><br>
    <select id="typeDonate" name="typeDonate">
      <option value="comida">Comida</option>
      <option value="bebida">Bebida</option>
      <option value="blusa">Blusa</option>
      <option value="sapato">Sapato</option>
      <option value="calca">Calça</option>
      <option value="eletronicos">Eltronicos</option>
    </select><br>
    <label for="donateProd">Digite aqui o produto que será doado</label><br>
    <input type="text" id="donateProd" name="donateProd" value="donateProd"><br>
    <label for="donateQtd">Quantidade</label><br>
    <input type="number" class="col-sm-2" id="donateQtd" name="donateQtd" value="donateQtd"><br><br>
    <input class="btn btn-success" type="submit" value="Submit">
</form>
</div>

<div class="">

</div>
